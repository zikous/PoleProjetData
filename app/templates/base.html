<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Portfolio Manager</h1>
            <div class="space-x-4">
                <a href="/" class="hover:text-gray-300">Home</a>
                <a href="/stock-analysis" class="hover:text-gray-300">Stock Analysis</a>
                <a href="/portfolio-optimizer" class="hover:text-gray-300">Portfolio Optimizer</a>
                <a href="/backtesting" class="hover:text-gray-300">Backtesting</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-8">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>

</html>
